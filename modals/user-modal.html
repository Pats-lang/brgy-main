
<div class="modal fade" id="add-user" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Add User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-user-form">
                    <div class="form-group">
                        <label for="eventName">Full Name:</label>
                        <input type="text" class="form-control mb-3" id="fname" name="fname" >
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Username:</label>
                        <input type="text" class="form-control mb-3" id="uName" name="uName"
                           >
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control  mb-3" id="password" name="password"
                            required>
                    </div>
        
                    <button type="submit" class="btn btn-primary" name="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
